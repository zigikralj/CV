career-profile:
    title: Objective
    summary: |
      I am a results-driven Software Engineer with over 10 years of experience in 
      designing and implementing various software solutions. I am proactive and always
      looking for ways to improve day to day job by making various tools, speeding up
      development and delivery, with no negative impact on quality.

