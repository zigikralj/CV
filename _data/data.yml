experiences:
    title: Experiences
    info:
      - role: Senior Lead Engineer, Team Lead, Technical Lead
        id: 3
        time: 2024 - Present (7+ mos)
        company: Comtrade 360 (HPE), Kragujevac
        details: |
          I was part of HPE CASPER (Customer Solutions Pricing And Configuration)
          project, which is the overall name of the project which support 3 web 
          applications (Complete Care, Custom Solution Pricing and Evolve) used 
          for quotation of Services sold by HPE.  

          Responsibilities:
            - Lead the Complete Care project development.
            - Speed up delivery of stories
            - Develop tool for adding new entries in DB 
            - Improve UX of the Evolve project

          Technologies: Java, MicrosoftSQL, JSF, ReactJS

      - role: Senior Lead Engineer, Team Lead, Technical Lead
        id: 3
        time: 2021 - 2024 (2 yrs 4 mos)
        company: Comtrade 360 (HPE), Kragujevac
        details: |
          I was part of HPE Insight Remote Support project, is a software solution
          that enables reactive and proactive remote support to improve the 
          availability of supported servers, storage and networking, and it also 
          enables enhanced delivery of warranty or support services contract.
          After just few months on the project I made a proposal and demo to rewrite
          the JSP UI of app into React, which got a green light from HPE, and from that 
          moment on I was basically owner of that project.

          Responsibilities:
            - Collaborate with product managers, and other stakeholders to define 
              project requirements and scope.
            - Design the architectural structure of the Administrator UI, considering 
              scalability, maintainability, and extensibility.
            - Develop the front-end of the administration UI application 
              using ReactJS and Material UI.
            - Refactoring the back-end to support the RESTful API, and whole different
              approach for session.
            - Integrate with APIs and back-end services from other projects to execute
              jobs and display relevant data to administrators.
            - Optimization and perfomance improvement of the app (for example number of
              requests reduced from ~100 to ~10 per page, introduced client side caching,
              installer size reduced from ~1.5GB to ~512MB).
            - Lead a team of developers(4-5), create and associate stories, sizing the
              sprints, provide technical guidance and support, create their 
              personal goals and guide their personal development. 

          Technologies: ReactJS, Java, PostgreSQL, Jetty

      - role: Senior Software Engineer
        id: 2
        time: 2019 - 2021 (1 yrs 2 mos)
        company: Credeo GmbH, Remote
        details: |
          I was Fullstack Engineer in a smaller scale company. Worked on 
          several projects which all used Firebase cloud computing services 
          (and Google Cloud Platform as needed) on the backend side (NodeJs), and 
          ReactJS with Material UI on the frontend side.

          Responsibilities:
            - Collaborate with cross-functional teams to understand project 
              requirements and design application architectures.
            - Determine the best approach for integrating Firebase and Google 
              Cloud services within the application.
            - Design data models, database structures, and API endpoints to 
              ensure efficient data management.
            - Back-end development
              - Build server-side logic using Node.js, implementing RESTful 
                or GraphQL APIs for data interaction.
              - Handle authentication, authorization, and user management 
                features securely.
              - Integrate third-party services and libraries as needed to 
                extend application functionality.
            - Database management
              - Design and manage databases, choosing between Firestore, 
                Firebase Realtime Database, or Google Cloud databases depending 
                on project requirements.
              - Implement data security, validation, and indexing strategies 
                for efficient data retrieval.
            - DevOps and Deployment:
              - Set up continuous integration/continuous deployment (CI/CD) 
                pipelines for automated testing and deployment.
              - Manage version control, deployment environments, and 
                infrastructure as code (IaC) for consistent deployments.
            - Front-End Development:
              - Develop and maintain user interfaces using React, ensuring a 
                responsive and intuitive user experience.
              - Create reusable components, manage application state, and 
                implement client-side routing.
              - Optimize the front-end for performance and usability while 
                adhering to best practices in web development.

          Technologies: Firebase, ReactJS, NodeJS, GraphQL

      - role: Software Engineer
        id: 1
        time: 2016 - 2019 (3 yrs 9 mos)
        company: Logispin, Kragujevac
        details: |
          I was part of the team working on game engine for Online Casino Games 
          such as slot machines, card games, roulette and similar. 
          The game engine forms the core framework that powers these games, 
          handling game logic, user interactions, and ensuring great user 
          experience and was highly optimized so it could run on very low end 
          devices. Also, later on, I was part of the UI team working on 
          React apps such as live score, registrations and administration 
          applications.
          
          Responsibilities:
            - Collaborated with the game design and backend team to turn game 
              concepts and designs into functional software.
            - Wrote the code for the development of various casino games, 
              ensuring smooth gameplay and adherence to industry regulations.
            - Implement engaging features, animations, and sound effects to 
              enhance player experience.
            - Focus on optimizing game performance to provide a seamless and 
              responsive gaming environment.
            - Invented various ways to improve the delivery speed and to ease
              development of the games.
          
          Technologies: JavaScript, ReactJS, Google closure

      - role: Software Developer - Team Lead
        id: 0
        time: 2013 - 2015 (2 yrs 3 mos)
        company: Comtrade SE, Kragujevac
        details: |
          I was part of "HP Operations Manager for Unix" project which is aimed to 
          develop and maintain a comprehensive monitoring and management solution 
          for IT infrastructure and applications. This software was crucial for 
          ensuring the reliability, availability, and performance of critical 
          systems within an organizations like US Military, Apple, T-mobile, and 
          others.

          Responsibilities:
            - As an intern, I have actively participated in the software 
              development process.
            - As a Software Developer:
              - Contributed to the design and architecture of the project, ensuring 
              that it met the performance and functionality requirements.
              - Developed and maintained code components and modules, often working 
              on critical and complex features.
            - As a Team Lead:
              - Worked mostly on Level 3 Support cases.
              - Conducted code reviews and provided feedback to 
              team members to maintain code quality and best practices.
              - Collaborated with quality assurance (QA) teams to identify and resolve
              software defects and ensure the product's reliability.

          Technologies: Java, Apache Cocoon, JavaScript, PostgreSQL, C, JNI, Jetty, Tomcat

